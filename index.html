<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Navbar with Intersection Observer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#work">Work</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="observer"></div>
    <!-- Invisible element to trigger observer -->

    <main>
      <section id="home">
        <h1>Welcome to Home</h1>
        <p>Scroll down to see the navbar stick to the top.</p>
      </section>
      <section id="work">
        <h1>Our Work</h1>
        <p>We create amazing web applications.</p>
      </section>
      <section id="about">
        <h1>About Us</h1>
        <p>We are a team of developers building awesome projects.</p>
      </section>
      <section id="contact">
        <h1>Contact Us</h1>
        <p>Feel free to reach out for collaboration.</p>
      </section>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
